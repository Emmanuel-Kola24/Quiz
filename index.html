<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Competition</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f1f1f1;
            border-bottom: 2px solid #ccc;
        }
        .navbar h3 {
            margin: 0;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-800 via-blue-300 to-red-800">
    <div class="container mx-auto mt-10">
        <!-- Main Heading -->
        <h1 id="mainHeading" class="text-3xl font-bold text-center">School Competition Registration</h1>

        <!-- Registration Form -->
        <div id="registrationSection" class="mt-8">
            <form id="registrationForm" class="w-full max-w-lg mx-auto bg-white p-8 shadow-md rounded">
                <label class="block mb-4">
                    <span class="text-gray-700">School Name</span>
                    <input type="text" id="schoolName" class="mt-1 block w-full" required>
                </label>
                <label class="block mb-4">
                    <span class="text-gray-700">Student Name</span>
                    <input type="text" id="studentName" class="mt-1 block w-full" required>
                </label>

                <!-- Date Display -->
                <div id="deadlineMessage" class="text-red-500 mb-4"></div>

                <!-- Fine Message -->
                <div id="fineMessage" class="text-yellow-500 mb-4"></div>

                <button type="submit" id="registerBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Register
                </button>
            </form>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="hidden mt-8">
            <form id="loginForm" class="w-full max-w-lg mx-auto bg-white p-8 shadow-md rounded">
                <h2 class="text-xl font-bold mb-4">Login</h2>
                <label class="block mb-4">
                    <span class="text-gray-700">School Name</span>
                    <input type="text" id="loginSchoolName" class="mt-1 block w-full" required>
                </label>
                <label class="block mb-4">
                    <span class="text-gray-700">Student Name</span>
                    <input type="text" id="loginStudentName" class="mt-1 block w-full" required>
                </label>
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Log In
                </button>
            </form>
        </div>

        <!-- Quiz Section -->
        <div id="quizSection" class="hidden mt-10">
            <!-- Nav Bar for School and Student Information -->
            <div id="quizNavbar" class="navbar hidden">
                <h3 id="schoolDisplay" class="text-lg font-bold"></h3>
                <h3 id="studentDisplay" class="text-lg font-bold"></h3>
                <h3 id="elapsedTimeDisplay" class="text-lg font-bold text-red-500"></h3>
            </div>

            <h2 class="text-2xl font-bold mt-10">Answer the Questions</h2>
            <div id="questionContainer" class="mt-4 bg-white p-4 shadow rounded"></div>

            <!-- Answer Options -->
            <div id="answerOptions" class="mt-4">
                <!-- Radio buttons will be populated dynamically -->
            </div>

            <div id="timer" class="mt-4 text-red-500 font-bold"></div>
            <button id="submitAnswerBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4">
                Submit
            </button>
        </div>

        <!-- Winner Modal -->
        <div id="winnerModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center">
            <div class="bg-white p-6 rounded shadow-lg">
                <h2 class="text-2xl font-bold">Congratulations!</h2>
                <div id="winnerMessage" class="mt-4"></div>
                <button id="closeModalBtn" class="mt-4 bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded">Close</button>
            </div>
        </div>

        <!-- Past Winners Section -->
        <div id="pastWinners" class="mt-10">
            <h2 class="text-2xl font-bold">Past Winners</h2>
            <ul id="winnersList" class="mt-4"></ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
